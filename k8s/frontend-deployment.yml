apiVersion: apps/v1
kind: Deployment
metadata:
  name:  frontend-deployment
  namespace: hotelapp
  labels:
    app:  hotelapp-frontend
spec:
  selector:
    matchLabels:
      app: hotelapp-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app:  hotelapp-frontend
    spec:
      containers:
      - name:  hotelapp-frontend
        image:  vilasDevops/hotelfrontend:latest
        ports:
        - containerPort:  5071
      restartPolicy: Always